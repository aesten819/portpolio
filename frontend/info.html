<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종목 정보 조회</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>종목 정보 조회</h1>
            <a href="index.html" class="nav-btn">포트폴리오 홈</a>
        </header>

        <div class="search-form">
            <input type="text" id="search-input" placeholder="종목코드 또는 종목명 검색">
            <input type="number" id="duration-input" value="60" min="60" title="조회 기간(일)">
            <button id="search-btn">검색</button>
        </div>

        <div id="stock-info-container" class="hidden">
            <div class="info-header">
                <h2 id="stock-name"></h2>
            </div>
            <div class="chart-container">
                <canvas id="stock-chart"></canvas>
            </div>
            <div class="details-grid">
                <div class="detail-item">
                    <span class="label">현재가</span>
                    <span id="current-price" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">시가총액</span>
                    <span id="market-cap" class="value"></span>
                </div>
            </div>
        </div>
        <div id="loading-indicator" class="hidden">
            <p>데이터를 불러오는 중입니다...</p>
        </div>
    </div>
    <script src="info.js"></script>
</body>
</html>
